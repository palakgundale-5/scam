<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Important Notice</title>

<style>
body {
  margin: 0;
  background: #ffe6ea;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

/* TEXT */
h1 { color: #ff4d6d; margin-top: 80px; }
h2 { color: #ff7a9c; }

/* BUTTONS */
button {
  font-size: 22px;
  padding: 12px 26px;
  border-radius: 25px;
  border: none;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #777;
  color: white;
  position: absolute;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* OVERLAY SCREENS */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  z-index: 10;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}

/* IMAGE */
.overlay img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* MESSAGE OVER IMAGE */
.message {
  position: absolute;
  bottom: 30px;
  font-size: 26px;
  text-align: center;
  text-shadow: 0 0 10px black;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>
<h2>Palak ğŸ’• Darsh</h2>

<button id="yes" onclick="start()">Yes ğŸ’•</button>
<button id="no" onmouseover="moveNo()">No ğŸ˜</button>

<!-- LOADING -->
<div class="overlay" id="loading">
  <h1>Analyzing feelingsâ€¦ ğŸ’—</h1>
</div>

<!-- PHOTO + MESSAGE TOGETHER -->
<div class="overlay" id="final" onclick="closeAll()">
  <img src="ghibli.jpg">
  <div class="message">
    Congrats u get to be my valentine.<br>
    very lucky u are ukkkâ€¦. ğŸ˜ŒğŸ’–
  </div>
</div>

<script>
/* FLOW CONTROL */
function start() {
  document.getElementById("loading").style.display = "flex";

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("final").style.display = "flex";
  }, 2000);
}

/* CLOSE PHOTO */
function closeAll() {
  document.getElementById("final").style.display = "none";
}

/* NO BUTTON */
function moveNo() {
  const n = document.getElementById("no");
  n.style.left = Math.random() * 80 + "vw";

/* FLOATING HEARTS (VISIBLE & CONSTANT) */

  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 300);
</script>

</body>
</html>
